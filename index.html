<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/darkMode.css">
    <script src="./cp3.js" defer></script>

    <label for="input-dark-mode">
        <a class="button">Modo dark</a>
    </label>
    
    <input type="checkbox" id="input-dark-mode">

</head>

<body>

    <header class="cabecalho">
        <img src="./img/transformacao.png" alt="Monitor de computador.">
        <nav>
            <a href="#">Item-1</a>
            <a href="#">Item-2</a>
            <a href="#">Item-3</a>
        </nav>

    </header>

    <div id="msg"></div>

    <div>
        <form id="form" action="index.html" method="get" onsubmit="return false">
            <fieldset>
                <legend>Entrar</legend>
                <div>
                    <br>
                    <label for="idName">Nome</label>
                    <input type="text" name="txtName" id="idName" placeholder="Nome">
                </div>
                <div>
                    <br>
                    <label for="idSurname">Segundo Nome</label>
                    <input type="text" name="txtSurname" id="idSurname" placeholder="Segundo nome"> 
                </div>
                <div>
                    <br>
                    <label for="idEmail">Email</label>
                    <input type="email" name="txtEmail" id="idEmail" placeholder="Email">   
                </div>
                <div>
                    <br>
                    <label for="idPass">Senha</label>
                    <input type="password" name="txtPass" id="idPass" placeholder="Senha">
                </div>
                <div>
                    <br>
                    <label for="idConfirmPass">Confirme a senha</label>
                    <input type="password" name="txtConfirmPass" id="idConfirmPass"  placeholder="Confirmar senha">
                </div>
                <div>
                    <br>
                    <button type="submit" id="btnSubmit">Entrar</button>
                </div>
            </fieldset>
        </form>
    </div>
    
    <footer class="rodape">
        <h2>Fale Conosco</h2>
        <nav>
            <a href="#"><img src="./img/social-1.png" alt="Logo github"></a>
            <a href="#"><img src="./img/social-2.png" alt="Logo facebook"></a>
            <a href="#"><img src="./img/social-3.png" alt="Logo twitter"></a>
        </nav>

    </footer>


</body>
</html>
